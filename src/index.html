<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Главная</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./resources/logo.png" type="image/x-icon">
  </head>
  <header class="menu">
    <div class="menu-wrap">
      <img src="./resources/logo.png" class="logo-img" alt="Logo">
      <p class="maintext">Colourful Dreams</p>
      <input type="checkbox" id="checkbox">
      <nav>
        <ul>
          <li>
            <a href="index.html">Главная</a>
          </li>
          <li>
            <a href="index2.html">Интересное</a>
          </li>
          <li>
            <a href="index3.html">Контакты</a>
          </li>
        </ul>
      </nav>
      <img src="./resources/menu-outfit.png" class="menu-outfit" alt="Outfit">
    </div>
  </header>
  <main>
    <div>
      <canvas id="canvas" width="500" height="500" style="border: 1px solid black; width: auto; height: auto;" <!--hidden="hidden"-->></canvas>
    </div>
    <div>
      <input id="fileInput" type="file" name="image" accept="image/*">
      <br>
      <span>радиус</span>
      <input id="radius" name="radius" type="range" min="0" max="20" value="0">
      <br>
      <span>функция дистанции</span>
      <select id="distFn" selected="euclidean">
        <option value="euclidean">евклидово</option>
        <option value="euclidean2">евклидово^2</option>
        <option value="manhattan">манхэттенское</option>
        <option value="manhattan2">манхэттенское^2</option>
        <option value="const">постоянная</option>
      </select>
    </div>
    <span id="text"></span>
  </main>
  <footer>
    <div class="fot">
      <p class="fottext">© 2023, Colourful Dreams</p>
    </div>
  </footer>
  <script src="./scripts/menuCheckbox.ts"></script>
  <script src="./scripts/colorPicker.ts"></script>
</html>
